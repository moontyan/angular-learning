<div class="cart-item">
    <div class="item-header">
        <div class="img-container">
            <img [src]="item.imgUrl || imageSrc">
        </div>
        <div class="header-info">
            <p class="header-title">{{item.title}}</p>
            <p class="price">{{item.price}} UAH</p>
        </div>
    </div>
    <div class="item-info">
        <div>
            <p class="caption">Price</p>
            <p class="price">{{item.price * item.quantity}} UAH</p>
        </div>
        <div>
            <p class="caption">Quantity</p>     
            <p>{{item.quantity}}</p>
        </div>
    </div>
    <div class="delete-btn">
        <button (click)="deleteItem(item.id)">
            &#x2716;
        </button>
    </div> 
</div>
